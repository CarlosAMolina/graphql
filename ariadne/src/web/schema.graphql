type Person {
    name: String!
    age: Int
}

input PeopleFilter{
    maxAge: Int
    minAge: Int
}

enum AggregateFunction {
    max
}

type Query {
    people(input: PeopleFilter): [Person!]!
    maxAgePeople: Int
    aggregatePeople(function: AggregateFunction!, field: String!): Int
}

schema {
    query: Query,
}
