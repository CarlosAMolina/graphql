type Person {
    name: String!
    age: Int
}

input PeopleFilter{
    maxAge: Int
    minAge: Int
}

enum AggregateFunction {
    avg
    max
    min
    sum
}

type Query {
    people(input: PeopleFilter): [Person!]!
    aggregatePeople(function: AggregateFunction!, field: String!): Float
}

schema {
    query: Query,
}
